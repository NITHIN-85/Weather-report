<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weatherly - Features</title>
    <link rel="stylesheet" href="features.css">
</head>
<body>
    <div class="features-container">
        <h1 style="font-family: Arial, Helvetica, sans-serif;">About </h1>
        <div class="slider-container">
            <div class="slides">
                <div class="slide active">
                    <h2>Real-time Updates</h2>
                    <p>Get instant weather information for any location</p>
                </div>
                <div class="slide">
                    <h2>7-Day Forecast</h2>
                    <p>Plan ahead with weekly weather predictions</p>
                </div>
                <div class="slide">
                    <h2>Hourly Details</h2>
                    <p>Track hour-by-hour temperature changes</p>
                </div>
                <div class="slide">
                    <h2>Historic data</h2>
                    <p>Historic data of the current location </p>
                </div>
            </div>
            <div class="slider-dots"></div>
        </div>
        <button id="continue-btn">Continue</button>
    </div>
    <script src="features.js"></script>
</body>
</html>
